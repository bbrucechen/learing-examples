<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var obj = {
	id:1,
	name:'andy',
	msg:{
		age:18
		},
	color:['pink','red']
	}
	var o = {};

	function deepCopy(target,from) {
		for(var k in from) {
			if(from[k] instanceof Array) {
				target[k] = [];
				deepCopy(target[k],from[k]);
			} else if (from[k] instanceof Object) {
				target[k] = {};
				deepCopy(target[k],from[k]);
			} else {
				target[k] = from[k];
			}
		}
	}
	deepCopy(o,obj);
	o.msg.age = 20;
	console.log(o);
	console.log(obj);
	</script>
</body>
</html>
