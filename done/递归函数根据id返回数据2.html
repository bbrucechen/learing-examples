<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var data = [{
			id:1,
			name:'家电',
			goods: [{
				id:11,
				gname:'冰箱',
				goods: [{
					id:111,
					gname:'海外'
				},
				{
					id:112,
					gname:'美的'
				}
				]
			}, {
				id:12,
				gname:'洗衣机'
			}]
		}, { 
			id:2,
			name:'服饰'
		}];
		var o = {};

		function search(mydata,id) {
			mydata.forEach(function(value){
				if(value.id == id) {
					o = value;
				} else if (value.goods && value.goods.length > 0) {
					search(value.goods,id);
				}
			})
			return o;
		}


	search(data,12);
	console.log(o);
	</script>
</body>
</html>
