<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        input {
            width: 50px;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, ];
       var tbody = document.querySelector("tbody");

       function load(mydata) {
            tbody.innerHTML = '';
            mydata.forEach(function(value,index) {
                var tr = document.createElement("tr");
                tbody.appendChild(tr);
                tr.innerHTML = "<th>" + value.id + "</th><th>" + value.pname + "</th><th>" + value.price + "</th>";
            })
       }
       load(data);

       var start = document.querySelector(".start");
       var end = document.querySelector(".end");
       var searchprice = document.querySelector(".search-price");
       searchprice.onclick = function(){
        var newdata = data.filter(function(value,index) {
            return value.price > start.value && value.price < end.value;
        })
        load(newdata);
       }

       var product = document.querySelector(".product");
       var searchpro = document.querySelector(".search-pro");
       searchpro.onclick = function(){
        var newdata = [];
        data.some(function(value,index){
            newdata[0] = value;
            return value.pname == product.value;
        })
        load(newdata);
       }

    </script>
</body>

</html>
