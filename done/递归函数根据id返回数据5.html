<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var data = [{
			id:1,
			name:'家电',
			goods: [{
				id:11,
				gname:'冰箱',
				goods: [{
					id:111,
					gname:'海外'
				},
				{
					id:112,
					gname:'美的'
				}
				]
			}, {
				id:12,
				gname:'洗衣机'
			}]
		}, { 
			id:2,
			name:'服饰'
		}];
		var o = {};

		function search(obj,id) {
			obj.forEach(function(value,index){
				if(value.id == id) {
					o = value;
					return true;
				} else if(value.goods) {
					search(value.goods,id);
				}
			})
		}
		search(data,2);
		console.log(o);
	</script>
</body>
