<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		浏览器将在5秒后跳转
	</div>
	<script type="text/javascript">
		var div = document.querySelector("div");
		var time = 5;
		(function(time){
			var change = setInterval(function(){
				time--;
				div.innerHTML = '浏览器将在' + time + '秒后跳转';
				if(time == 0) {
					clearInterval(change);
					location.href = "http://www.baidu.com";
				}
			},1000)
		})(time)
	</script>
</body>
</html>
