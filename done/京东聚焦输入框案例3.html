<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script type="text/javascript" src="jquery-3.4.1.min.js"></script> -->
</head>
<body>
	<input type="" name="">
	<script type="text/javascript">
		var input = document.querySelector("input");
		window.onkeyup = function(e) {
			console.log(e.keyCode);
			if(e.keyCode == 83) {
				input.focus();
			}
		}
	</script>
</body>
</html>
