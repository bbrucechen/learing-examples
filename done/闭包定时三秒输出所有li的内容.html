<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>关羽</li>
		<li>张飞</li>
		<li>刘备</li>
		<li>赵云</li>
	</ul>
	<script type="text/javascript">
		var lis = document.querySelectorAll('li');
		for(var i = 0;i < lis.length;i++) {
			(function(index){
				setTimeout(function(){
					console.log(lis[index].innerHTML);
				},3000)
			})(i)
		}
	</script>
</body>
</html>
