<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		浏览器将在5秒后跳转
	</div>
	<script type="text/javascript">
		var div = document.querySelector("div");
		(function(time){
			setInterval(function(){
				time --;
				div.innerHTML = "浏览器将在" + time + "秒后跳转";
				if(time == 0) {
					location.replace("http://www.baidu.com");
				}
			},1000)
		})(5)
	</script>
</body>
</html>
